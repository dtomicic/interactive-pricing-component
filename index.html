<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
        <title>Interactive Component Pricing</title>
    </head>
    <body>
        <section class="banner">
            <img src="assets/images/bg-pattern.svg"  class="banner__image" alt="">
            <div class="banner__background">
                <img src="assets/images/pattern-circles.svg" alt="Image of circles" class="banner__backgroundCircles">
                <div class="banner__backgroundText">
                    <h3 class="banner__backgroundTextHeader">Simple, traffic-based pricing</h3>
                    <div class="banner__backgroundTextSubHeaders">
                        <h3 class="banner__backgroundTextSubHeadersItem">Sign-up for our 30-day trial</h3>
                        <h3 class="banner__backgroundTextSubHeadersItem">No credit card required</h3>
                    </div>
                </div>
            </div>
        </section>

        <section class="main">
            <div class="main__card">
                <div class="main__cardTop">
                    <div class="main__cardTopHeader">
                        <h3 class="main__cardTopHeaderAmount">100K PAGEVIEWS</h3>
                        <div class="main__cardTopHeaderMoney desktop">
                            <h3 class="main__cardTopHeaderMoneyNumber">$16.00</h3>
                            <h3 class="main__cardTopHeaderMoneyText">/month</h3>
                        </div>
                    </div>

                    <div class="main__cardTopSliderContainer">
                        <input type="range" min="1" max="100" value="50" id="slider" class="main__cardTopSliderContainerItem">
                    </div>

                    <div class="main__cardTopHeaderMoney mobile">
                        <h3 class="main__cardTopHeaderMoneyNumber">$16.00</h3>
                        <h3 class="main__cardTopHeaderMoneyText">/month</h3>
                    </div>

                    <div class="main__cardTopBilling">
                        <h3 class="main__cardTopBillingHeader">Monthly Billing</h3>
                        <label class="main__cardTopBillingSwitch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                        <div class="main__cardTopBillingPercentage">
                            <h3 class="main__cardTopBillingHeader">Yearly Billing</h3>
                            <div class="main__cardTopBillingPercentageBtn">
                                <h3 class="main__cardTopBillingPercentageBtnHeader">-25% <span class="main__cardTopBillingPercentageBtnHeaderText"> discount</span></h3>
                            </div>
                        </div>
                    </div>
                </div>
                

                <div class="main__cardBottom">
                    <div class="main__cardBottomLeft">
                        <div class="main__cardBottomLeftItem">
                            <img src="assets/images/icon-check.svg" alt="" class="main__cardBottomLeftItemCheck">
                            <h3 class="main__cardBottomLeftItemHeader">Unlimited websites</h3>
                        </div>
                        <div class="main__cardBottomLeftItem">
                            <img src="assets/images/icon-check.svg" alt="" class="main__cardBottomLeftItemCheck">
                            <h3 class="main__cardBottomLeftItemHeader">100% data ownership</h3>
                        </div>
                        <div class="main__cardBottomLeftItem">
                            <img src="assets/images/icon-check.svg" alt="" class="main__cardBottomLeftItemCheck">
                            <h3 class="main__cardBottomLeftItemHeader">Email reports</h3>
                        </div>
                    </div>

                    <div class="main__cardBottomRight">
                        <div class="main__cardBottomRightBtn">
                            <h3 class="main__cardBottomRightBtnHeader">Start my trial</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>

<!-- ### Page view and pricing totals

- 10K pageviews / $8 per month
- 50K pageviews / $12 per month
- 100K pageviews / $16 per month
- 500k pageviews / $24 per month
- 1M pageviews / $36 per month

If the visitor switches the toggle to yearly billing, a 25% discount should be applied to all prices. -->
